<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer type="module" src="./model.js"></script>
    <script defer type="module" src="./view.js"></script>
    <script defer type="module" src="./control.js"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- /google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

    <title>Calculator</title>
  </head>
  <body>
    <main class="calcbody">
      <section class="screen"><h1 class="input">0</h1></section>
      <section class="operators">
        <button class="+ operator">+</button>
        <button class="- operator">-</button>
        <button class="* operator">ร</button>
        <button class="/ operator">รท</button>
        <div class="numberssBG "></div>
      </section>
     
      <div class="container">
        <section class="numbers">
          <button class="7 operatorN">7</button>
          <button class="8 operatorN">8</button>
          <button class="9 operatorN">9</button>
          <button class="4 operatorN">4</button>
          <button class="5 operatorN">5</button>
          <button class="6 operatorN">6</button>
          <button class="1 operatorN">1</button>
          <button class="2 operatorN">2</button>
          <button class="3 operatorN">3</button>
          <button class=". point operatorN">.</button>
          <button class=" 0 operatorN">0</button>
          <button class="clear operatorN">c</button>
          
        </section>
        </section>
        <button class="equal operatorEq">=</button>
      </div>
    
    </main>
  </body>
</html>
